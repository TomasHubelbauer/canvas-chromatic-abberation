<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Canvas Chromatic Abberation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1><code>canvas</code> Chromatic Abberation</h1>
    <input type="radio" id="staticSourceInput" name="source" checked />
    <label for="staticSourceInput">Static image</label>
    <input type="radio" id="dynamicSourceInput" name="source" />
    <label for="dynamicSourceInput">Live webcam feed</label>
    <br />
    <label for="intensityInput">Intensity:</label>
    <input type="range" id="intensityInput" min="0" max="10" value="5" />
    <br />
    <label for="phaseInput">Phase:</label>
    <input type="range" id="phaseInput" min="0" max="2" value="0" />
    <canvas id="demoCanvas"></canvas>
  </body>
</html>
